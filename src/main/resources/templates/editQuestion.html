<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>English test</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Main</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <form method="post" action="#" th:action="@{/question/edit}" th:object="${question}">
        <div class="form-group row">
            <input type="hidden" th:field="*{id}" id="id">
            <input type="hidden" th:field="*{testId}" id="testId">
            <label for="text" class="col-sm-2 col-form-label">Question 1</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="text" th:field="*{text}">
            </div>
        </div>
        <div class="form-group row">
            <input type="hidden" th:field="*{answers[0].id}" id="answerId">
            <label for="answerValue" class="col-sm-2 col-form-label">A</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="answerValue" th:field="*{answers[0].answerValue}">
            </div>
            <label for="correct" class="col-sm-2 form-check-label">is correct</label>
            <div class="col-sm-2">
                <input type="checkbox" class="col-check-input" id="correct" th:field="*{answers[0].correct}">
            </div>
        </div>

        <div class="form-group row">
            <input type="hidden" th:field="*{answers[0].id}" id="answerId">
            <label for="text" class="col-sm-2 col-form-label">B</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="answerValue" th:field="*{answers[1].answerValue}">
            </div>
            <label for="correct" class="col-sm-2 form-check-label">is correct</label>
            <div class="col-sm-2">
                <input type="checkbox" class="col-check-input" id="correct" th:field="*{answers[1].correct}">
            </div>
        </div>

        <div class="form-group row">
            <input type="hidden" th:field="*{answers[0].id}" id="answerId">
            <label for="answerValue" class="col-sm-2 col-form-label">C</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="answerValue" th:field="*{answers[2].answerValue}">
            </div>
            <label for="correct" class="col-sm-2 form-check-label">is correct</label>
            <div class="col-sm-2">
                <input type="checkbox" class="col-check-input" id="correct" th:field="*{answers[2].correct}">
            </div>
        </div>

        <div class="form-group row">
            <input type="hidden" th:field="*{answers[0].id}" id="answerId">
            <label for="text" class="col-sm-2 col-form-label">D</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" id="answerValue" th:field="*{answers[3].answerValue}">
            </div>
            <label for="correct" class="col-sm-2 form-check-label">is correct</label>
            <div class="col-sm-2">
                <input type="checkbox" class="col-check-input" id="correct" th:field="*{answers[3].correct}">
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
